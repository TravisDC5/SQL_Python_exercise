name: SpaceX Pipeline CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ingestion script (Get_SpaceX_Data.py)
        run: python Get_SpaceX_Data.py

      - name: Run analytics script (Run_SpaceX_Queries.py)
        run: python Run_SpaceX_Queries.py

      - name: Run tests
        run: pytest -q
